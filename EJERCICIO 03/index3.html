<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <!-- Barra de Navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" href="#">

    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="#">Categoría 1</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Categoría 2</a></li>
      </ul>
      <a href="carrito.html" class="btn btn-outline-primary">Carrito</a>
    </div>
  </nav>

  <!-- Carrusel -->
  <div id="carouselExample" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 producto-destacado" src="produc1.png" alt="Producto destacado 1">

      <div class="carousel-item">

    </div>

            <h5 class="card-title">Productos comestibles</h5>

        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img class="card-img-top" src="cat2.png" alt="Productos intimos">
